<h1>Gerenciador de Tarefas</h1>
<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Lista de Tarefas</h2>
      <ul class="list-group">
        <li *ngFor="let tarefa of tarefas" class="list-group-item d-flex justify-content-between align-items-center" [ngStyle]="{'text-decoration': tarefa.concluida ? 'line-through' : 'none'}">
          {{ tarefa.descricao }}
          <button class="btn btn-sm btn-primary" (click)="alternarConclusao(tarefa)">
            {{ tarefa.concluida ? 'Desmarcar' : 'Concluir' }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
